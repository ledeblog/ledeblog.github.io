61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#coding:utf-8</span></span><br><span class="line">import requests</span><br><span class="line"></span><br><span class="line">url = <span class="string">'https://account.tophant.com/login.html?response_type=code&amp;client_id=b611bfe4ef417dbc&amp;state=2e509c092de6ba1bf39a6fff76dd9a76'</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">#requests的请求方法:get、post、put、delete、head、options等</span></span><br><span class="line">r = requests.<span class="builtin-name">get</span>(url)</span><br><span class="line">r = requests.post(url,<span class="attribute">data</span>=xxx)</span><br><span class="line">r = requests.put(url)</span><br><span class="line">r = requests.delete(url)</span><br><span class="line">r = requests.head(url)</span><br><span class="line">r = requests.options(url)</span><br><span class="line"></span><br><span class="line"><span class="comment">#代理认证：</span></span><br><span class="line">proxies = &#123;</span><br><span class="line">  <span class="string">"http"</span>: <span class="string">"http://127.0.0.1:8080"</span>,</span><br><span class="line">  <span class="string">"https"</span>: <span class="string">"http://127.0.0.1:8080"</span>,</span><br><span class="line">&#125;</span><br><span class="line">proxies = &#123;</span><br><span class="line">    <span class="string">"http"</span>: <span class="string">"http://user:pass@10.10.1.10:3128/"</span>,</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">#查看响应码</span></span><br><span class="line"><span class="builtin-name">print</span> r.status_code</span><br><span class="line"></span><br><span class="line"><span class="comment">#重定向</span></span><br><span class="line">r = requests.<span class="builtin-name">get</span>(url, <span class="attribute">allow_redirects</span>=<span class="literal">False</span>)</span><br><span class="line"><span class="builtin-name">print</span> r.history</span><br><span class="line"></span><br><span class="line"><span class="comment">#查看相应内容</span></span><br><span class="line"><span class="builtin-name">print</span> r.text</span><br><span class="line"><span class="builtin-name">print</span> r.content</span><br><span class="line"></span><br><span class="line"><span class="comment">#修改系统默认编码格式</span></span><br><span class="line">import sys</span><br><span class="line">reload(sys)</span><br><span class="line">sys.setdefaultencoding(<span class="string">'utf-8'</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment">#查看请求头</span></span><br><span class="line"><span class="builtin-name">print</span> r.request.headers</span><br><span class="line"></span><br><span class="line"><span class="comment">#查看请求参数</span></span><br><span class="line"><span class="builtin-name">print</span> r.request.body</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">#查看响应头</span></span><br><span class="line"><span class="builtin-name">print</span> r.headers</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">#保存返回的结果</span></span><br><span class="line">fh = open(<span class="string">"abc.png"</span>, <span class="string">'w'</span>)</span><br><span class="line">fh.write(r.content)</span><br><span class="line">fh.close()</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">#查看返回的编码格式</span></span><br><span class="line"><span class="builtin-name">print</span> r.encoding</span><br><span class="line"></span><br><span class="line"><span class="comment">#更改返回的编码格式</span></span><br><span class="line">r.encoding = <span class="string">"utf-8"</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">#添加header头</span></span><br><span class="line">headers = &#123;<span class="string">'user-agent'</span>: <span class="string">'my-aasdasdaspp/0.0.1'</span>, <span class="string">'asd'</span>:<span class="string">'hello world!'</span>&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">#修改cookie</span></span><br><span class="line">cookies = dict(<span class="attribute">cookies_are</span>=<span class="string">'working'</span>)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">#获得响应头中的cookie</span></span><br><span class="line"><span class="builtin-name">print</span> r.cookies[<span class="string">'domain'</span>]</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">#如何发送post请求</span></span><br><span class="line">payload = &#123;<span class="string">'name'</span>: <span class="string">'loop'</span>, <span class="string">'age'</span>: <span class="string">'12'</span>&#125;</span><br><span class="line">r = requests.post(<span class="string">"http://httpbin.org/post"</span>, <span class="attribute">data</span>=payload)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">#设置超时</span></span><br><span class="line">r = requests.<span class="builtin-name">get</span>(url, <span class="attribute">timeout</span>=5)</span><br><span class="line">r = requests.<span class="builtin-name">get</span>(url, <span class="attribute">timeout</span>=None)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">#使用session</span></span><br><span class="line">conn = requests.session()</span><br><span class="line">r = conn.<span class="builtin-name">get</span>(url)</span><br><span class="line"><span class="builtin-name">print</span> r.request.headers</span><br><span class="line">r = conn.<span class="builtin-name">get</span>(url)</span><br><span class="line"><span class="builtin-name">print</span> r.request.headers</span><br><span class="line"></span><br><span class="line"><span class="comment">#请求方法</span></span><br><span class="line">r = requests.post(url, <span class="attribute">proxies</span>=proxies, <span class="attribute">headers</span>=headers, <span class="attribute">cookies</span>=cookies, <span class="attribute">verify</span>=<span class="literal">False</span>, <span class="attribute">data</span>=payload)</span><br></pre></td></tr></table></figure>
